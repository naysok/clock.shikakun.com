<!DOCTYPE html>
<html lang="ja" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" xmlns:og="http://ogp.me/ns#"
  xmlns:mixi="http://mixi-platform.com/ns#" xmlns:fb="http://ogp.me/ns/fb#">

  <head>
    <meta charset="UTF-8">
    <title>clock.shikakun.com</title>
    <link type="text/css" rel="stylesheet" href="./stylesheets/application.css?hCDccCZMJ44doA" media="screen">
    <script type="text/javascript" src="./javascripts/vendor/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./javascripts/application.js?hCDccCZMJ44doA"></script>
  </head>

  <body>
    <div id="view">
      <div id="time"></div>

      <div id="buttons">
        <ul>
          <li id="button-plus" class="button">+1min</li>
          <li id="button-minus" class="button"><p>-1min</p></li>
          <li id="button-plus-sec" class="button">+30sec</li>
          <li id="button-minus-sec" class="button">-30sec</li>
          <li id="button-reset" class="button">!reset</li>
        </ul>
      </div>

      <div id="credit">
        <p class="credit-show">
          <br>
          Source : <a href="https://github.com/naysok/clock.shikakun.com" target="_blank">https://github.com/naysok/clock.shikakun.com</a><br>
          Forked from : <a href="https://github.com/shikakun/clock.shikakun.com" target="_blank">https://github.com/shikakun/clock.shikakun.com</a><br>
        </p>
      </div>

    </div>
  </body>

</html>
